<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Luckverse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 216, 155, 0.8), rgba(255, 114, 114, 0.8), rgba(43, 217, 189, 0.8));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        .login-frame {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s forwards;
            position: absolute;
            cursor: move;
        }
        .login-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 216, 155, 0.8), rgba(255, 114, 114, 0.8), rgba(43, 217, 189, 0.8));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="login-frame" id="loginFrame"></div>
    <script>
        async function getCountryAndNotify() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const country = data.country_name;
                const countryEmoji = getCountryEmoji(data.country_code);

                const webhookUrl = 'https://discordapp.com/api/webhooks/1269698013559787520/ILCyne1-hOGm8bLBpxpzRLbRl1moHgsbqGx1AmSvhg59pfV7WXtdasY5pJ5WiIHIP0Cs';
                const message = {
                    content: '',
                    embeds: [{
                        title: 'Website Notification',
                        description: `Someone From ${country} ${countryEmoji} Tested the site!`,
                        color: 65280
                    }]
                };

                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
            } catch (error) {
                console.error('Error fetching IP information or sending webhook:', error);
            }
        }

        function getCountryEmoji(countryCode) {
            return countryCode
                .toUpperCase()
                .replace(/./g, char => String.fromCodePoint(127397 + char.charCodeAt()));
        }

        function makeElementDraggable(element) {
            let isMouseDown = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                element.style.transition = "none";
                element.style.backdropFilter = "blur(15px)";
                element.style.webkitBackdropFilter = "blur(15px)";
            });

            document.addEventListener('mouseup', () => {
                isMouseDown = false;
                element.style.transition = "backdrop-filter 0.2s, -webkit-backdrop-filter 0.2s";
                element.style.backdropFilter = "blur(10px)";
                element.style.webkitBackdropFilter = "blur(10px)";
            });

            document.addEventListener('mousemove', (e) => {
                if (isMouseDown) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginFrame = document.getElementById('loginFrame');
            makeElementDraggable(loginFrame);
            getCountryAndNotify();
        });
    </script>
</body>
</html>
